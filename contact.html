<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pakistan Tourism</title>
    <style>
        html{
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6) , rgba(0, 0, 0, 0.6)), url(./Images/bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            
        }

        nav{
            display: flex;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            justify-content: space-around;
            align-items: center;
            height: 68px;
                        
        }
        .logo{
            display: flex;
            color: white;
            align-items: center;
            
        }
        .logo img{
            width: 50px;
            height: 50px;
        }
        .log h1{
            font-weight: 600;
            font-size: 50px;
        }
        @media only screen and (max-width: 600px) {
            .logo h1 {
            font-weight: 300;
            font-size: 20px;
            }
            .menu ul li {
                font-size: 13px;
                margin-left: 10px;
            }
            .me{
                display: none;
            }
            
        }

        a{
            text-decoration: none;
            color: black;
        }

        .menu ul li{
            display: inline-block;
            /* align-content: center; */
            margin-left: 30px;
            font-size: 14px;
            list-style: none;
        }
        .menu ul li a{
            text-decoration: none;
            color: white;
        }
        .menu ul li a:hover{
            color: red;
            cursor: pointer;
        }

   
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            color: #333;
        }

        p {
            color: #777;
        }

        form {
            margin-top: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Images/plane3.png" alt="Logo is missing" width="100%" height="100%">
            <h1>Pak Tourisam</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="about.html" >About Us</a></li>
                <span class="me"><li><a href="#" style="color: red;">Contact Us</a></li></span>
            </ul>
        </div>
    </nav>
    <section>
        <h2>Contact Us</h2>
        <p>
            Feel free to contact us. 
        </p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
